name: Java CI with Gradle

on:
  push:
    branches: "main"
  pull_request: 
    branches: "main"
 
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: make application.yml
        run: |
          mkdir -p ./infinity-api/src/main/resources/application.yml
          touch ./application.yml
          echo "${{ secrets.APPLICATION }}" > ./application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t grow . # Dockerfile 경로 수정
          docker tag grow ${{ secrets.DOCKER_USERNAME }}/grow:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/grow:latest

      - name: Deploy with SSH
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master

        with:
          host: ${{ secrets.HOST }} # EC2 인스턴스 퍼블릭 DNS
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }} # pem 키
          # 도커 작업
          script: |
            docker stop $(docker ps -a -q)
            docker rm $(docker ps --filter 'status=exited' -a -q)
            docker image prune -a -f
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/grow:latest
                        
            docker run -d --name grow_app --log-driver=syslog -p 80:8080 \
              ${{ secrets.DOCKER_USERNAME }}/grow:latest
